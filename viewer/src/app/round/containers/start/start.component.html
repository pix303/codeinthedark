<div class="container">
    <video *ngIf="isCountdownStarted && !isTimesUp"
            width="100%" height="100%" autoplay="autoplay" preload>
      <source src="assets/video/countdown.mp4" type="video/mp4">
    </video>
    <div class="container__missing">
      <p *ngIf="!isCountdownStarted">{{ missing }}</p>
    </div>
    <iframe width="100%" height="100%"
      src="assets/dwitter.html"
      frameborder="0"
      allowfullscreen
      *ngIf="!isCountdownStarted">
    </iframe>
    <div *ngIf="isTimesUp" class="container__timesUp">
      Time's Up!
    </div>
</div>
