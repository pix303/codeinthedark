<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
            height: 100%;
        }
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
<img id="result" src="#" alt="result">
<script>
    window.addEventListener('message', function (e) {
        document.getElementById('result').src = e.data;
    })
</script>
</body>
</html>
